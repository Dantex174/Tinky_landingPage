<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinky | Перманентный макияж</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="logo">
                    <img src="img/logo-dark.png" alt="logo" class="logo__img">
                </a>
                <input type="checkbox" id="navcheck" role="button" title="menu">
                <label for="navcheck" aria-hidden="true" title="menu">
                <span class="burger">
                    <span class="bar">
                    <span class="visuallyhidden">Menu</span>
                    </span>
                </span>
                </label>
                <nav id="menu">
                <a href="#">Миссия</a>
                <a href="#">Цены</a>
                <a href="#">О нас</a>
                <a href="#">Портфолио</a>
                <a href="#">Отзывы</a>
                <button class="btn btn_burger">Записаться</button>
                </nav>
                <ul class="menu">
                    <li class="li menu__item"><a href="#" class="menu__link">Миссия</a></li>
                    <li class="li menu__item"><a href="#" class="menu__link">Цены</a></li>
                    <li class="li menu__item"><a href="#" class="menu__link">О нас</a></li>
                    <li class="li menu__item"><a href="#" class="menu__link">Портфолио</a></li>
                    <li class="li menu__item"><a href="#" class="menu__link">Отзывы</a></li>
                </ul>
                <button class="btn btn_header">Записаться</button>
            </div>
        </div>
    </header>
</body>
</html>
